<div class="filters">
    <mat-form-field>
        <mat-label>Sort</mat-label>
        <mat-select  [(ngModel)]="sort">
            <mat-option value="name">Name</mat-option>
            <mat-option value="released">Relased</mat-option>
            <mat-option value="added">Added</mat-option>
            <mat-option value="created">Created</mat-option>
            <mat-option value="updated">Updated</mat-option>
            <mat-option value="rating">Rating</mat-option>
            <mat-option value="metacritic">Metacritic</mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div class="games">
  <div class="game">
    <div class="game-thumb-container">
      <img src="https://cdn.wallpapersafari.com/53/74/cfS8C2.jpg" alt="thumbnail" class="game-thumbnail">
    </div>
    <div class="game-description">
      <p class="game-name">Counter-Strike</p>
      <div class="game-platforms">
        <img class="game-platform" src="https://cdn.freebiesupply.com/logos/large/2x/xbox-9-logo-black-and-white.png" alt="platform">
      </div>
    </div>
  </div>
</div>
